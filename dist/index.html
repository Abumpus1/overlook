<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <section class="login-page">
    <article class="login-container">
      <h1>Welcome to Overlook Hotel</h1>
      <h2>Please Log in</h2>
      <div>
        <label for="username">Username:</label>
        <input class="username" name="username" type="text">
      </div>
      <div>
        <label for="pass">Password:</label>
        <input class="password" name="pass" type="password">
      </div>
      <p class="login-err"></p>
      <button type="button" class="sign-in">Sign In</button>
    </article>
    <img class="login-image" src="./images/login-image.jpg" alt="blurred check in desk">
  </section>
  <nav class="hidden">
    <img src="./images/OverlookHotel.png" alt="overlook hotel logo" class="logo">
    <h2 class="welcome-user"></h2>
    <button class="book-now">BOOK NOW</button>
    <button class="return-to-dashboard hidden">RETURN TO DASHBOARD</button>
  </nav>
  <main class="hidden">
    <section class="dashboard-page">
      <div class="stanley-box">
        <img class="stanley" src="./images/stanley.jpg" alt="stanley hotel">
      </div>
      <div class="user-total-box">
        <h2>Total spent: $<span class="total-spent"></span></h2>
      </div>
      <div class="dashboard-content">
        <h3 class="dashboard-tag">Your Active Bookings</h3>
        <section class="user-bookings-container bookings-list">
          <!-- LIST OF USER BOOKINGS GO HERE -->
        </section>
        <h3 class="dashboard-tag">Your Previous Bookings</h3>
        <section class="user-bookings-container-old bookings-list">
          <!-- LIST OF PAST USER BOOKINGS GO HERE -->
        </section>
      </div>
    </section>
    <section class="booking-select-page hidden">
      <aside class="bookings-aside">
        <form class="all-bookings-box">
          <fieldset class="filter-room-types">
            <legend>Filter Bookings by Room Type</legend>
            <label><input type="radio" name="room-type-options" data-type="" class="all-bookings-radio">Any</label>
            <label><input type="radio" name="room-type-options" data-type="residential suite" class="all-bookings-radio">Residential Suite</label>
            <label><input type="radio" name="room-type-options" data-type="suite" class="all-bookings-radio">Suite</label>
            <label><input type="radio" name="room-type-options" data-type="junior suite" class="all-bookings-radio">Junior Suite</label>
            <label><input type="radio" name="room-type-options" data-type="single room" class="all-bookings-radio">Single Room</label>
          </fieldset>
          <div class="date-input-box">
            <label for="bookDateInput">Book a room by date:</label>
            <input type="date" id="bookDateInput" name="trip-start" value="" min="">
          </div>
          <p class="date-err hidden">Please select a valid date</p>
          <button type="button" class="update-booking-search">Update Search Filters</button>
        </form>
      </aside>
      <section class="available-bookings-container bookings-list">
        <!-- LIST OF ALL AVAILABLE BOOKINGS GO HERE --> 
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
